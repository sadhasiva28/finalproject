<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Diet</mat-card-title>
      <mat-card-subtitle>{{diet.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="body">
      <p>
        <b>Breakfast:&nbsp;</b>  {{diet.breakfast}}
      </p><br>
      <p><b>Lunch: &nbsp;</b>{{diet.lunch}}</p><br>
      <p><b>Snacks: &nbsp;</b>  {{diet.snacks}}</p><br>
      <p><b>Dinner: &nbsp;</b>{{diet.dinner}}</p><br>
      <p><b>MilkTypes: &nbsp;</b>{{diet.milkTypes}}</p><br>
      <p><b>Total Calories: {{diet.calories}}</b></p><br>
    </mat-card-content><br>
  </mat-card>
